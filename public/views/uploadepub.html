
<div class="epub-upload">

    <div class="upload-box">
        <div class="container" ng-hide="epubUpload.error || epubUpload.load.loading">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <i class="fa fa-upload fa-5x upload-icon"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-primary btn-lg btn-upload" type="file" ngf-select="epubUpload.uploadEpub($file, $invalidFiles)"
                            accept="application/epub+zip" ngf-max-height="1000" ngf-max-size="10MB">
                        <i class="fa fa-upload"> </i>
                        Upload Epub
                    </button>
                </div>
            </div>
        </div>
    </div>
    <octopus-loading load="epubUpload.load" ng-hide="!epubUpload.load.loading" class="ng-hide" ></octopus-loading>
    <octopus-error error="epubUpload.error" ng-hide="!epubUpload.error" class="ng-hide"></octopus-error>
</div>
